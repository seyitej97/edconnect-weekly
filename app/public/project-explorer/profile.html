            <section>
                <h2>Update Profile</h2>
                <form>
                    <label>First Name:</label> <input type="text" name="firstName"><br><br>

                    <select name="program">

                    <label>Graduation Year:</label>
                    <select name="graduationYear">

                        <option value="2016">2016</option>
                        <option value="2017">2017</option>

                    </select><br><br>
                    <input type="submit">
                </form>
            </section>
            
            <section>
                <h2>Change Password</h2>
                <form name="changePassword">
                   <label>Current Password:</label> <input type="password" name="currentPassword"><br><br>

                   <label>Confirm Password:</label> <input type="password" name="confirmPassword"><br><br>
