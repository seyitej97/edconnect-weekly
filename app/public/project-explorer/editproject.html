<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

    <!--Navbar Header-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html">Project Explorer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!--Navbar Search input and button-->
        <form class="form-inline my-2 my-lg-0" name="searchForm">
            <input class="form-control mr-sm-2" type="search" placeholder="Search Projects" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form>

        <!--Navbar Submit link-->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Submit<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
             
        <!--Navbar Sign Up and login link-->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Sign Up<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>

    <main>

        <!--Created Profile block-->
        <div class="container">
            <h3>Project 1</h3>
            <div class="row bg-light font-weight-bold p-3">
                <div class="col">
                    <p class="text">Created By<br>Ade Owambe</p>
                </div>
                <div class="col">
                    <p class="text">Date Created<br>2020-08-03</p>
                </div>
                <div class="col">
                    <p class="text">Last Updated</br>2020-12-12</p>
                </div>
                <div class="col d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">View Project</button>
                </div>
            </div>
        </div>
        <br>
        <br>
            
        <!--Edit a Project Form-->
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Edit Project</h1>
                    <hr>
                    <form>
                        <div class="form-group">
                            <label for="inputProjectName">Project Name</label>
                            <input type="text"  name="projectName" class="form-control" id="formControlInput1" placeholder="Project 1">
                        </div> 
                        <div class="form-group">
                            <label for="inputTextarea1">Project Abstract</label>
                            <textarea class="form-control" name="textarea" id="formControlTextarea1" rows="3">Project 1 is a very interesting project</textarea>
                        </div>
                        <div class="form-group">
                            <label for="inputAuthors">Author(s)</label>
                            <input type="text"  name="authors" class="form-control" id="formControlInput2" placeholder="Ade Owambe">
                        </div>
                        <div class="form-group">
                            <label for="inputTags">Tag(s)</label>
                            <input type="text"  name="tags" class="form-control" id="formControlInput3" placeholder="#web">
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
                
                <!--Project File search-->
                <div class="col">
                    <h1>Manage Project files</h1>
                    <hr>
                    <div class="custom-file">
                        <input type="file"  name="file" class="custom-file-input" id="customFile">
                        <label class="custom-file-label" for="customFile">Click to open file browser</label>
                    </div>
                    <hr>

                    <div class="card">
                        <div class="card-header">
                          Project files
                        </div>
                        <div class="card-body">
                            <p class="card-text">No file uploaded yet</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <br>

    <!--footer-->
    <footer class="container bg-light p-3">
        <div class="d-flex align-items-center justify-content-end">
            <p>Project Explorer &copy; 2020 - <b>Edconnect</b></p>
        </div>
    </footer>
</body>
</html>
