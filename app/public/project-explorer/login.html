<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>

    <!--Navbar Header-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="index.html">Project Explorer</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!--Navbar Search input and button-->
      <form class="form-inline my-2 my-lg-0" name="searchForm">
        <input class="form-control mr-sm-2" type="search" placeholder="Search Projects" aria-label="Search">
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
      </form>

      <!--Navbar Submit link-->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Submit<span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
      
      <!--Navbar Sign Up and login link-->
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="register.html">Sign Up<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
        </ul>
      </div>
    </nav>
    <br>

    <main>

      <!--Login Form-->
      <div class="mx-auto w-25">
        <h1>Login</h1>
        <form>
          <div class="form-group">
            <label for="inputEmail1" class="font-weight-normal">Email address</label>
            <input type="email" class="form-control" id="inputEmail1" placeholder="Enter email" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="inputPassword1" class="font-weight-normal" >Password</label>
            <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </main>
    <br>

    <!--Footer-->
    <footer class="container bg-light p-3">
      <div class="d-flex align-items-center justify-content-end">
        <p>Project Explorer &copy; 2020 - <b>Edconnect</b></p>
      </div>
    </footer>
  </body>
</html>
