<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

    <!--Navbar Header-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html">Project Explorer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!--Navbar Search input and button-->
        <form class="form-inline my-2 my-lg-0" name="searchForm">
            <input class="form-control mr-sm-2" type="search" placeholder="Search Projects" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form>

        <!--Navbar Submit link-->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Submit<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
             
        <!--Navbar Sign Up and login link-->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Sign Up<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>

    <main>

        <!--Sign Up Form-->
        <div class="mx-auto w-50">
            <h1>Signup</h1>
            
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputFirstName">First Name</label>
                        <input type="text" name="firstName" class="form-control" id="inputFirstName" placeholder="First Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputLastName">Last Name</label>
                        <input type="text" name="lastName" class="form-control" id="inputLastName" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail1">Email Address</label>
                        <input type="email" name="email" class="form-control" id="inputEmail1" placeholder="Your Email Address" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword1">Password</label>
                        <input type="password" name="password" class="form-control" id="inputPassword1" placeholder="Your Password">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputProgram">Program</label>
                        <select id="inputProgram" name="program" class="form-control">
                        <option selected>Choose...</option>
                        <option>Computer Science</option>
                        <option>Computer Information Systems</option>
                        <option>Computer Technology</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputMatric">Matriculation Number</label>
                        <input type="text" name="matricNumber" class="form-control" id="inputMatric" placeholder="e.g 17/2020">
                    </div>

                    <div class="form-group col-md-3">
                        <label for="inputGraduationYear">Graduation Year</label>
                        <select id="inputGraduationYear" name="graduationYear" class="form-control">
                        <option selected>Choose...</option>
                        <option>2013</option>
                        <option>2014</option>
                        <option>2015</option>
                        <option>2016</option>
                        <option>2017</option>
                        <option>2018</option>
                        <option>2019</option>
                        <option>2020</option>
                        </select>
                    </div>
                </div>    
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
        </div>
    </main>
    <br>
    
    <!--Footer-->
    <footer class="container bg-light p-3">
        <div class="d-flex align-items-center justify-content-end">
            <p>Project Explorer &copy; 2020 - <b>Edconnect</b></p>
        </div>
    </footer>
</body>
</html>
